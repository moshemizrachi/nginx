<html>
    <header>
        <title>Dell Native Edge </title>
    </header>
<style>
html {
	background: url(https://raw.githubusercontent.com/cloudify-community/blueprint-examples/master/simple-hello-world-example/background.jpg) center top;
    background-size: auto contain;
    -webkit-animation: velocity 0.5s linear 0s infinite normal forwards; /* Safari 4.0 - 8.0 */
    animation: velocity 0.5s linear 0s infinite normal forwards;
    height: 100%;
}
body {
	background: url(https://raw.githubusercontent.com/cloudify-community/blueprint-examples/master/simple-hello-world-example/rocket.png) no-repeat center bottom;
    -webkit-animation: flying 1s ease-in-out 0s infinite normal; /* Safari 4.0 - 8.0 */
    animation: flying 1s ease-in-out 0s infinite normal;
    height: 100%;
    margin: 0;
}
/* Safari 4.0 - 8.0 */
@-webkit-keyframes flying {
    0%   {background-position: center 200%}
    50%   {background-position: center 150%}
    100%   {background-position: center 200%}
}
/* Standard syntax */
@keyframes flying {
    0%   {background-position: center 200%}
    50%   {background-position: center 150%}
    100%   {background-position: center 200%}
}
/* Safari 4.0 - 8.0 */
@-webkit-keyframes velocity {
    0%   {background-position: center bottom}
    50%   {background-position: center center}
    100%   {background-position: center top}
}
@keyframes velocity {
    0%   {background-position: center bottom}
    50%   {background-position: center center}
    100%   {background-position: center top}
}
</style>
<body>
    <div style="text-align: center; color: white;"><h1>Dell Native Edge</h1><br>You deployed your first application in Dell Native Edge Well done!!!
    <br><br><img src="https://www.edgenexus.io/wp-content/uploads/2021/10/dell-2-logo-png-transparent-400x399.png" width="300px"></div>
</body>
</html>
